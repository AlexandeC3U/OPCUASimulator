apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    jsonData:
      version: Flux
      organization: decospan
      defaultBucket: sort3
      tlsSkipVerify: true
    secureJsonData:
      token: sort3-super-secret-token
    isDefault: true
